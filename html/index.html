<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form de consultoria financeira</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">


</head>
<body>
    <div class="container-main">
        <h1>Formulário de Contato para Consultoria Financeira</h1>

        <p class="subtitle">Conte-nos um pouco sobre você e como podemos ajudar.</p>
        <p class="subtitle1 subtitle">Personalizamos nossos serviços para atender suas necessidades.</p>

        <form action="">
            <div class="sections">
                <label for="name">Nome Completo:</label>
                <input type="text" name="name" id="name-complete" placeholder=" Digite seu nome completo">
            </div>    
            
            <div class="sections">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder=" Digite seu email">
            </div>

            <div
            class="sections">
                <label for="phone">Telefone:</label>
                <input type="tel" name="phone" id="phone" placeholder=" Digite seu telefone">
            </div>

            <div class="sections">
                <label for="message">Mensagem:</label>
                <textarea name="message" id="message" placeholder="    Descreva como podemos ajudar você."></textarea>
            </div>
            <button type="submit" id="btn-submit">Enviar Mensagem</button>
        </form>
        <span></span>
        <footer>
            <a href="https:www.linkedin.com/in/ferreiraj0ao" target="_blank">
                <img src="/imgs/LinkedIn.svg" alt="">
            </a>
            <p>© Todos os direitos reservados</p>
        </footer>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
