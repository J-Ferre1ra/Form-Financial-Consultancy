<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form de consultoria financeira</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container-main">
        <h1>Formulário de Contato para Consultoria Financeira</h1>

        <p>Conte-nos um pouco sobre você e como podemos ajudar.
            Personalizamos nossos serviços para atender suas necessidades.
        </p>
        <form action="">
            <label for="name">Nome Completo:</label>
            <input type="text" name="name" id="name-complete" placeholder="Digite seu nome completo">
        
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email">

            <label for="phone">Telefone:</label>
            <input type="tel" name="phone" id="phone" placeholder="Digite seu telefone">

            <label for="message">Mensagem:</label>
            <input type="text" name="message" id="message">
            
            <button type="submit" id="btn-submit">Enviar Mensagem</button>
        </form>
    </div>
    
    <script src="/js/script.js"></script>
</body>
</html>
